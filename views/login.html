
<div class="js flexbox canvas canvastext webgl no-touch geolocation postmessage no-websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients no-cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths" lang="en">

    <div class="login" ng-controller="LoginCtrl">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="brand text-center">

                        <div class="logo-icon1"></div>
                        <h2>
                            Online Test Tool
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row" ng-controller="LoginCtrl">
                <div class="col-md-12">
                    <fieldset class="text-center">
                        <legend>Login</legend>
                        <section id="loginForm">
                            <form id="loginfrm" class="form-horizontal" name="loginfrm" method="post">
                                <div class="form-group">

                                    <div class="col-md-12">
                                        <input id="userName" name="userName" ng-model="loginModel.UserName" placeholder="User Name" class="form-control" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input name="password" ng-model="loginModel.Password" placeholder="Password" class="form-control" id="Password" type="password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">

                                        <input type="submit" ng-click="login()" id="btnSignIn" value="sign in" class="btn btn-default" />
                                    </div>
                                   <!-- <p id="aF" style="color:red" ng-show="showError">{{loginModel.AuthMsg}}  </p>-->

                                </div>

                            </form>
                        </section>
                    </fieldset>
                </div>
                <div id="box" style="visibility:hidden;">
                </div>
            </div>
        </div>
    </div>
</div>



<script>

    $(document).ready(function () {

        $('#loginfrm').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            err: {

                container: 'tooltip'
            },
            fields: {
                userName: {

                    validators: {
                        notEmpty: {
                            message: 'The  User Name is required'
                        }
                    }
                },
                password: {

                    validators: {
                        notEmpty: {
                            message: 'The Password is required'
                        }
                    }
                }

            }
        });


     });
     </script>
